<div id="tlearnframe">
	<div id="tlearnframe-main">
		<div id="tlearnframe-left">
                    <div id="left-wrapper" class="split-pane fixed-bottom">
			<div id="tlearnframe-instruction" class="split-pane-component">
                            <div id="tlearnframe-instruction-scroller">
                                <div id="tlearnframe-instructions"></div>
                            </div>
                            <div id="tlearnframe-solution">
                                <div id="tlearnframe-solution-content"></div>
                                </div>
			</div>
                        <div id="tlearnframe-separator" class="split-pane-divider"></div>                    
			<div id="tlearnframe-canvas"  class="split-pane-component">
				<div id="TLearnCanvas"></div>
				<div id="tlearnframe-message">
                                    <a id="tlearnframe-message-close"></a>
                                    <div id="tlearnframe-message-content"></div>
				</div>
			</div>
                    </div>
                </div>
		<div id="tlearnframe-right">
                    <div id="right-wrapper">
                        <div id="TLearnEditor"></div>
                    
                        <div id="tlearnframe-text">
                            <div id="tlearnframe-text-input-frame">
                                <textarea id="tlearnframe-text-input"></textarea>
                                <div id="tlearnframe-text-message">
                                    <a id="tlearnframe-text-message-close"></a>
                                    <div id="tlearnframe-text-message-content"></div>
                                </div>
                            </div>
                            <div id="tlearnframe-text-buttons">
                                <button class="ttoolbar-button ttoolbar-button-check">
                                </button>
                                <button class="ttoolbar-button ttoolbar-button-erase">
                                </button>
                            </div>
                        </div>

			<div id="tlearnframe-bottom">
                            <div id="tlearnframe-buttons">
                                <button class="ttoolbar-button ttoolbar-button-execute">
                                </button>
                                <button class="ttoolbar-button ttoolbar-button-clear">
                                </button>
                            </div>
			</div>
                    </div>
		</div>
	</div>
	<div id="tlearnframe-loading">
		<img src="images/loader2.gif">
	</div>    
</div>

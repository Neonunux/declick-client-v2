<h2>Quartier libre</h2>
<p>Tu peux maintenant t'amuser à créer plusieurs robots. <b>Attention à leur donner des noms différents !</b></p>
<p>Quelques rappels :</p>
<p> Pour créer un robot : <span class="code">bob = new Robot()</span></p>
<p> Pour faire bouger un robot :</p>
<p class="code">bob.avancer()</p>
<p class="code">bob.reculer()</p>
<p class="code">bob.monter()</p>
<p class="code">bob.descendre()</p>
<p>A toi de jouer !</p>

<!DOCTYPE html>
<html>
    <head>
        <title>Declick</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            window.nodeRequire = require;
            delete window.require;
            delete window.exports;
            delete window.module;
            nodeRequire('electron').ipcRenderer.on('updateHash', (event, value) => {
                window.console.log("Received new hash value: "+value);
                document.location.hash = value;
            })
        </script>        
        <script data-main="js/declick/learn_offline.js" src="js/libs/requirejs/require.js"></script>
        <link rel="icon" type="image/png" href="images/favicon.ico" />
        <link href="css/split-pane.css" rel="stylesheet" media="all"/>
        <link href="css/prism.css" rel="stylesheet" media="all"/>
        <link href="css/learn.css" rel="stylesheet" media="all"/>
        <!-- build:script inline optional analytics -->
        <!-- /build -->
    </head>
    <body>
    </body>
</html>

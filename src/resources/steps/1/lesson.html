<h1>Les objets</h1>
<p>bob est ton premier objet !</p>
<p>Un objet a un <b>nom</b> et appartient à une <b>catégorie</b>. Pour bob, la catégorie est <code>Robot</code>.
</p>
<p>Tu peux créer autant d'objets que tu veux, du moment que tu ne leur donnes pas le même nom !</p>
<p>Pour passer à l'étape d'après, clique sur &laquo; Suivant &raquo; en bas à gauche...</p>

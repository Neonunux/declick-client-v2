<h1>Les commandes</h1>
<p>Chaque ligne est une commande. Tu peux en écrire plusieurs (et même beaucoup !) les unes en dessous des autres.</p>
<p>Si tu veux écrire plusieurs fois la même commande, aide-toi du copier/coller :</p>
<ul>
    <li>Ctrl + C pour <b>copier</b>,</li>
    <li>Ctrl + V pour <b>coller</b></li>
</ul>
